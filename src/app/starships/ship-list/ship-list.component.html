<h1>{{user$ | async}}</h1>
<hr/>
<h2>First 10 Starships from API</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Model</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ship of starhips$ | async">
    <td style="width:30%"><a routerLink="{{ship.name}}/detail" (click)="setCurrentShip(ship)">{{ship.name}}</a></td>
    <td style="width:60%">{{ship.model}}</td>
  </tr>
  </tbody>
</table>
